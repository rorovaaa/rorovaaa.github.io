<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline';
                   style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
                   font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
                   connect-src ws://localhost:8000;
                   media-src 'self' blob:">
    <title>NeuroTalkSignToText - Переводчик жестовых языков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            border-radius: 12px;
            background: #000;
        }

        #output-canvas {
            transform: scaleX(-1); /* Mirror effect for camera */
        }

        .processing-indicator {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <header class="gradient-bg text-white">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-hands-helping text-3xl"></i>
                    <h1 class="text-2xl font-bold">NeuroTalkSignToText</h1>
                </div>
            </div>
            
            <div class="mt-16 mb-12 text-center">
                <h2 class="text-4xl md:text-5xl font-bold mb-4">Распознавание жестов</h2>
                <p class="text-xl md:text-2xl max-w-3xl mx-auto">
                    Реальное время обработки РЖЯ и ASL с нейросетевыми алгоритмами
                </p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 -mt-10">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="grid md:grid-cols-2 gap-8 p-8">
                <!-- Видео блок -->
                <div>
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <label class="font-medium text-gray-700">Выбор языка</label>
                            <select id="sign-language-select" class="bg-gray-100 border rounded-full py-1 px-4 focus:ring-2 focus:ring-indigo-500">
                                <option value="RSL">Русский (РЖЯ)</option>
                                <option value="ASL">Американский (ASL)</option>
                            </select>
                        </div>
                        
                        <div class="video-container">
                            <video id="input-video" autoplay muted playsinline class="hidden"></video>
                            <canvas id="output-canvas"></canvas>
                            
                            <div id="video-placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-100">
                                <i class="fas fa-video-slash text-5xl mb-4 text-gray-400"></i>
                                <button id="start-camera-btn" class="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                    <i class="fas fa-camera mr-2"></i>Активировать камеру
                                </button>
                            </div>
                            
                            <div id="processing-indicator" class="processing-indicator hidden">
                                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Результаты -->
                <div>
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-medium text-gray-700">Результаты распознавания</h3>
                            <div class="flex space-x-3">
                                <button id="copy-text-btn" class="text-gray-500 hover:text-indigo-600">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button id="clear-text-btn" class="text-gray-500 hover:text-indigo-600">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-lg h-96 overflow-y-auto">
                            <div id="output-text" class="space-y-2">
                                <div class="text-gray-400 text-center py-4">Начните показывать жесты перед камерой</div>
                            </div>
                            
                            <div id="confidence-meter" class="mt-4 hidden">
                                <div class="flex justify-between mb-1 text-sm">
                                    <span>Уверенность распознавания</span>
                                    <span id="confidence-value">0%</span>
                                </div>
                                <div class="h-2 bg-gray-200 rounded-full">
                                    <div id="confidence-bar" class="h-2 bg-indigo-600 rounded-full transition-all"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        (() => {
            let socket = null;
            let mediaStream = null;
            let animationFrameId = null;
            
            const elements = {
                video: document.getElementById('input-video'),
                canvas: document.getElementById('output-canvas'),
                startBtn: document.getElementById('start-camera-btn'),
                output: document.getElementById('output-text'),
                processing: document.getElementById('processing-indicator'),
                confidence: document.getElementById('confidence-meter'),
                confidenceBar: document.getElementById('confidence-bar'),
                confidenceValue: document.getElementById('confidence-value')
            };

            // Инициализация WebSocket
            const initWebSocket = () => {
                socket = new WebSocket('ws://localhost:8765');

                socket.onopen = () => {
                    console.log('WebSocket connected');
                    elements.processing.classList.remove('hidden');
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    elements.processing.classList.add('hidden');
                    
                    if(data.error) {
                        showError(data.error);
                        return;
                    }

                    updateUI(data.gestures);
                };

                socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    elements.processing.classList.add('hidden');
                };
            };

            // Обработка кадров
            const processFrame = () => {
                if(!mediaStream) return;
                
                const ctx = elements.canvas.getContext('2d');
                ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
                
                elements.canvas.toBlob(blob => {
                    const reader = new FileReader();
                    reader.onload = () => socket.send(reader.result.split(',')[1]);
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);

                animationFrameId = requestAnimationFrame(processFrame);
            };

            // Обновление интерфейса
            const updateUI = (gestures) => {
                if(gestures.length === 0) return;

                const entry = document.createElement('div');
                entry.className = 'p-2 bg-white rounded shadow-sm';
                entry.innerHTML = `
                    <span class="text-gray-500 text-sm">${new Date().toLocaleTimeString()}</span>
                    <span class="font-medium">${gestures[0].label}</span>
                    <span class="text-indigo-500">${Math.round(gestures[0].confidence * 100)}%</span>
                `;

                elements.output.prepend(entry);
                elements.confidence.classList.remove('hidden');
                elements.confidenceBar.style.width = `${Math.round(gestures[0].confidence * 100)}%`;
                elements.confidenceValue.textContent = `${Math.round(gestures[0].confidence * 100)}%`;
            };

            // Обработчики событий
            elements.startBtn.addEventListener('click', async () => {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user' 
                        }
                    });
                    
                    elements.video.srcObject = mediaStream;
                    elements.video.classList.remove('hidden');
                    document.getElementById('video-placeholder').classList.add('hidden');
                    
                    elements.video.addEventListener('loadedmetadata', () => {
                        elements.canvas.width = elements.video.videoWidth;
                        elements.canvas.height = elements.video.videoHeight;
                        initWebSocket();
                        processFrame();
                    });
                    
                } catch(error) {
                    alert('Ошибка доступа к камере: ' + error.message);
                }
            });

            document.getElementById('sign-language-select').addEventListener('change', (e) => {
                if(socket) socket.send(JSON.stringify({ action: 'switch_model', model: e.target.value }));
            });

            document.getElementById('clear-text-btn').addEventListener('click', () => {
                elements.output.innerHTML = '<div class="text-gray-400 text-center py-4">История очищена</div>';
                elements.confidence.classList.add('hidden');
            });

            window.addEventListener('beforeunload', () => {
                if(mediaStream) mediaStream.getTracks().forEach(track => track.stop());
                if(socket) socket.close();
                if(animationFrameId) cancelAnimationFrame(animationFrameId);
            });
        })();
    </script>
</body>
</html>
